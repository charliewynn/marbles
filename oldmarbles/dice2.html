<html>	<head>		<title>			Dice Example		</title>		<script type="text/javascript">			var lock = 0;			var iterator = 0;			var blank=new Image()			blank.src="d.gif"			var face0=new Image()			face0.src="d1.gif"			var face1=new Image()			face1.src="d2.gif"			var face2=new Image()			face2.src="d3.gif"			var face3=new Image()			face3.src="d4.gif"			var face4=new Image()			face4.src="d5.gif"			var face5=new Image()			face5.src="d6.gif"						function progress() {				var node = document.getElementById('progress');								if (iterator > 0) {									var randomdice1=Math.floor(Math.random()*6);					document.images["die1"].src=eval("face"+randomdice1+".src");										randomdice=Math.floor(Math.random()*6);					document.images["die2"].src=eval("face"+randomdice+".src");					iterator = iterator - 1;										setTimeout(function(){progress();}, 75 + 20*(8-iterator));				}			};						function throwdice(){				if(lock == 0)				{					lock = 1;					iterator = Math.floor(Math.random()*3 + 5);					progress();					lock = 0;				}							};									function NoClickDelay(el) {				this.element = el;				if( window.Touch ) this.element.addEventListener('touchstart', this, false);			}			 			NoClickDelay.prototype = {				handleEvent: function(e) {					switch(e.type) {						case 'touchstart': this.onTouchStart(e); break;						case 'touchmove': this.onTouchMove(e); break;						case 'touchend': this.onTouchEnd(e); break;					}				},								onTouchStart: function(e) {					e.preventDefault();					this.moved = false;										this.element.addEventListener('touchmove', this, false);					this.element.addEventListener('touchend', this, false);				},								onTouchMove: function(e) {					this.moved = true;				},								onTouchEnd: function(e) {					this.element.removeEventListener('touchmove', this, false);					this.element.removeEventListener('touchend', this, false);			 					if( !this.moved ) {						var theTarget = document.elementFromPoint(e.changedTouches[0].clientX, e.changedTouches[0].clientY);						if(theTarget.nodeType == 3) theTarget = theTarget.parentNode;			 						var theEvent = document.createEvent('MouseEvents');						theEvent.initEvent('click', true, true);						theTarget.dispatchEvent(theEvent);					}				}			};						function loaded() {				var theTap = document.getElementById('theTap');			 				new NoClickDelay(theTap);			 				theTap.addEventListener('click', function(e){			alert(1);					throwdice();				}, false);			}							window.addEventListener('load', function(){ setTimeout(function(){ 			alert(1);loaded(); }, 100) }, true);		</script>			</head>	<body>		<img src="d1.gif" name="die1">		<img src="d2.gif" name="die2">		<br/>		<input id="theTap" type="button" value="Throw dice!" /> 	</body></html>

<html>		<head>		<title>			Dice Example		</title>	</head>	<script type="text/javascript">			var lock = 0;			var iterator = 0;			var blank=new Image();			blank.src="d.gif";			var face0=new Image();			face0.src="d1.gif";			var face1=new Image();			face1.src="d2.gif";			var face2=new Image();			face2.src="d3.gif";			var face3=new Image();			face3.src="d4.gif";			var face4=new Image();			face4.src="d5.gif";			var face5=new Image();			face5.src="d6.gif";			function progress() {				if (iterator > 0) {					var randomdice1=Math.floor(Math.random()*6);					document.images["die1"].src=eval("face"+randomdice1+".src");					randomdice=Math.floor(Math.random()*6);					document.images["die2"].src=eval("face"+randomdice+".src");					iterator = iterator - 1;					setTimeout(function(){progress();}, 75 + 20*(8-iterator));				}			};			function throwdice(){				if(lock == 0)				{					lock = 1;					iterator = Math.floor(Math.random()*3 + 5);					progress();					lock = 0;				}			};		</script>	<body>		<a onClick="throwdice();" >			<img src="d.gif" name="die1">			<img src="d.gif" name="die2">		</a>	</body></html>
